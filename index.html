<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./styles.css" rel="stylesheet">
    <title>Quote Generator</title>
</head>

<body>
    <div id="info-container">
        <!-- <h3>Quote Generator by Eshwar Prasad Kona</h3> -->
        <div class="button-container">
            <p>Developer Profile: &nbsp;</p>
            <a href="https://github.com/Eshh" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/eswar-prasad-kona" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet the quote"><i class="fab fa-twitter"></i></button>
            <button class="new-quote" id="new">New Quote</button>
        </div>
        <!-- Buttons -->
    </div>
    <div class="loader" id="loader">
        <div class="lds-hourglass"></div>

    </div>
    <!-- Script -->
    <script src="./script.js"></script>
</body>

</html>
